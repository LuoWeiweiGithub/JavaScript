<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Controlled Component</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
		class ControlledForm extends React.Component {
			constructor(){
				super();
				this.state = {
					name: '',
				};

				this.handleChanges = this.handleChanges.bind(this);
				this.handleSubmit = this.handleSubmit.bind(this);
			}

			handleSubmit(e){
				console.log('submited: {name: ' + this.state.name + '}');
				e.preventDefault();
			}

			handleChanges(e){
				this.setState({
					name: e.target.value
				});
			}

			render(){
				return (
					<form onSubmit={this.handleSubmit}>
						<label>
							Name:
							<input type="text" name="name" value={this.state.value} onChange={this.handleChanges} />
							{/* <input type="text" name="name" value="init" /> */}
						</label>
						<input type="submit" value="submit" />
					</form>
				);
			}

			handleClick = (e) => {
				console.log('clicked');
				e.preventDefault();
			}
		}
		ReactDOM.render(<ControlledForm />, 
			document.getElementById("root"));
    </script>
  </body>
</html>
