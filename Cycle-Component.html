<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Composing Component</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    	class Inner extends React.Component{
    		render(){
    			return (
    				<p>inner text: {this.props.subTitle}
						<Outter now={new Date().toString()} />    				
    				</p>
    			);
    		};
    	}
    	
		class Outter extends React.Component {
			render(){
			return <div>
				    <h1>  Hello at {this.props.now}
				    	<br/>
				    	<Inner subTitle="First Title" />
				    </h1>
				</div>;
			}
		}
		
		ReactDOM.render(
			<Outter now={new Date().toString()} />, 
			document.getElementById("root"));
    </script>
  </body>
</html>
