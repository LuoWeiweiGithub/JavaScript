<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NO-JSX</title>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
		var Hello = React.createClass({
			displayName: "Hello",

			render: function render() {
				return React.createElement(
					"div",
					null,
					React.createElement(
						"h1",
						null,
						" Hello at ",
						this.props.now
					)
				);
			}
		});
		ReactDOM.render(React.createElement(Hello, { now: new Date().toString() }), document.getElementById("root"));
    </script>
  </body>
</html>
